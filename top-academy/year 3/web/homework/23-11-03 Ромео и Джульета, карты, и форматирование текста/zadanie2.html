<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Cards</title>
</head>
<!-- clubs (♣), diamonds (♦), hearts (♥), and spades (♠) -->
<body class="zadanie2">
    <main class="container mgtp200">
        <h2>Player 1:</h2>
        <div class="cards">
            <p class="card black">2♣</p>
            <p class="card red">9♥</p>
            <p class="card red">6♥</p>
            <p class="card red">A♦</p>
            <p class="card black">Q♠</p>
            <p class="card black">J♣</p>
        </div>
        <h2>Player 2:</h2>
        <div class="cards">
            <p class="card black">3♥</p>
            <p class="card red">A♣</p>
            <p class="card red">10♣</p>
            <p class="card red">K♦</p>
            <p class="card black">8♠</p>
            <p class="card black">3♥</p>
        </div>
    </main>
</body>
</html>
